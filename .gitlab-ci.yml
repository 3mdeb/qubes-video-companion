stages:
  - Static Analysis

shellcheck:
  image: koalaman/shellcheck-alpine:latest
  stage: Static Analysis
  before_script:
    - shellcheck --version
  script:
    - bash -c 'shopt -s globstar nullglob; shellcheck --external-sources --source-path=SCRIPTDIR **/*.sh'

pylint:
  image: python:latest
  stage: Static Analysis
  before_script:
    - python --version
    - pip --version
    - pip install pylint
    - pylint --version
    - apt-get -y install gir1.2-ayatanaappindicator3-0.1
  script:
    - bash -c 'shopt -s globstar nullglob; pylint3 --exit-zero **/*.py'
